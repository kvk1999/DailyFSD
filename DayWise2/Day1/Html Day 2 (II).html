<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>John</td>
            <td>25</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>30</td>
            <td>Los Angeles</td>
        </tr>
        <tr>
            <td>Michael</td>
            <td>35</td>
            <td>Chicago</td>
        </tr>
        <tr>
            <td>Emily</td>
            <td>40</td>
            <td>Houston</td>
        </tr>
        <tr>
            <td>Hardik</td>
            <td>45</td>
            <td>Pune</td>
        </tr>
        <tr>
            <td>Shreya</td>
            <td>50</td>
            <td>Mumbai</td>
        </tr>
        <tr>
            <td>Shivam</td>
            <td>55</td>
            <td>Delhi</td>
        </tr>
        <tr>
            <td>Shubham</td>
            <td>60</td>
            <td>Chennai</td>
        </tr>
    </table>
</body>
</html>
