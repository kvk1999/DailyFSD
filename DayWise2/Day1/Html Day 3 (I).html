<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS class selector */
        .highlight {
            color: blue;
            font-weight: bold;
        }
    </style>
    <title>Class Selector</title>
</head>
<body>
    <p class="highlight">Generous and forgiving, especially toward a rival or less powerful person.</p>
    <p class="highlight">Proceeding in a gradual, subtle way, but with harmful effects.</p>
    <p>This paragraph is not highlighted.</p>
</body>
</html>
