<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Unvisited link */
        a:link {
            color: blue;
        }
        /* Visited link */
        a:visited {
            color: purple;
        }
        /* Hovered link */
        a:hover {
            color: red;
        }
        /* Active link */
        a:active {
            color: green;
        }
    </style>
    <title>Pseudo-Classes Example</title>
</head>
<body>
    <p>Here are some links to demonstrate pseudo-classes:</p>
    <a href="https://example.com">Visit Example (Unvisited Link)</a><br>
    <a href="https://example.com">Visit Example Again (Visited Link)</a>
</body>
</html>
